{% extends 'layout.html' %}

{% block body %}
<div >
    <div id="result-container" >
        <span class="contact100-form-title">
            Predict Final Score <br> Indian Premier League <br>(IPL)
        </span>
        <div id="result-count">
            <h1>
            {% if lower_limit > 1000 %}
                    <div>
                        Final Score can't be predicted as there was error in input Data.
                    </div>
            {% else %}
                    <div>
                        The final predicted score (range): {{ lower_limit }} to {{ upper_limit }}
                    </div>
            {% endif %}
        </h1>
        </div>
    </div>
    
</div>

{% endblock %}
